  <!--Formulario de AgendarCita-->
  <h1>AGENDA TU CITA</h1>

  <div class="formcita">
    <form id="formulario">
      <div class="datosp">
        <label for="NombreCompleto">Datos del paciente</label>
        <div id="inputs-paciente">
          <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" class="recuadros NombreA" />
          <input type="text" id="Apellido" name="Apellidos" placeholder="Apellidos" class="recuadros NombreA" />
        </div>

      </div>
      <br />
      <div class="fila-dos">
        <div id="input-sexo">
          <label for="sexo" class="sexo">Sexo</label>
          <select name="sexo" class="recuadros" id="sexo">
            <option value="">Selecciona</option>
            <option value="value1">Femenino</option>
            <option value="value2">Masculino</option>
          </select>
        </div>

        <div id="input-fechanacimiento">
          <label for="fechanacimiento" class="fechanacimiento">Fecha de nacimiento </label>
          <input type="date" name="Fecha" placeholder="Fecha de nacimiento" class="recuadros" id="fechanacimiento"/>
        </div>

        <div id="input-celphone">
          <label for="celphone" class="celphone"> Número de celular</label>
          <input type="tel" name="Numero-celular" placeholder="Número Celular" class="recuadros" id="celphone" minlength="10"/>
        </div>

      </div>
      <br>
      <div class="fila-tres">
        
        <div id="input-fechacita">
          <label for="fechacita" class="fechacita">Agendar cita</label>
          <input type="date" name="cita" placeholder="Fecha" class="recuadros" id="fechacita" />
        </div>

        <div id="input-horario">
          <label for="horario" class="horario">Horario de cita</label>
          <input type="time" name="hora" placeholder="horario deseado" class="recuadros" id="horario" />
        </div>

        <div id="input-correo">
          <label for="correo" class="correo">Correo eléctronico</label>
          <input type="email" id="correo" name="email" placeholder="Correo electronico" class="recuadros" />
        </div>

      </div>
      <br />
      <div class="fila-cuatro">

        <label for="direccion" id="label-direccion">Dirección del paciente</label>
        <div class="direccion-datos">
          <input type="text" placeholder="Nombre de la calle y Número ext." name="direccionCalle" id="direccion"
            class="recuadros direccionCalle" />
            <br>
          <div id="colonia-codigo">
            <input type="text" placeholder="Colonia" name="direccionColonia" id="direccion" class="recuadros direccionColonia" />
            <input type="text" placeholder="CP" name="direccionCP" id="direccion" class="recuadros direccionCP" />
          </div>
        </div>
      </div>

      <br />
      <br />
      <input type="submit" value="Enviar" id="enviar" class="botonEnviar" />
    </form>
  </div>
