  <section class="contact-info">
    <h1 class="contact-title">CONTÁCTANOS</h1>
    <div class="info-container">
      <div class="form-container">
        <form id="contact-form" onsubmit="emailSend(); reset(); return false;">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input name="telefono" type="tel" class="form-control" id="telefono" placeholder="5512345678" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="usuario@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="TextArea" class="form-label">Mensaje o sugerencia</label>
            <textarea class="form-control" id="text" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn-sumbit">Enviar</button>
        </form>
      </div>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3764.7957164862232!2d-99.18411832604158!3d19.334668843803566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0002f7d821a3%3A0xd15664bd2552456!2sFacultad%20de%20Odontolog%C3%ADa%20UNAM!5e0!3m2!1ses-419!2smx!4v1723675116960!5m2!1ses-419!2smx"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="information">
      <p>Calle Cualquiera 123, Coyoacán, Ciudad de México, CDMX</p>
      <p>Tel. 55 1234 5678</p>
      <p>contacto@dentaltech.com</p>
    </div>

    <div class="whatsapp-icon">
      <img class="whatsapp-logo" src="/dental-tech/Contacto /Imagenes/whatsapp.png">
    </div>
  </section>
