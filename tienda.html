<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <div class="container-fluid  mb-0 me-5 ms-5 mt-4" id="form">
        <div id="form-container" class="d-flex flex-column">

        </div>

        <div class="d-flex w-100 mt-2">
          
          <!-- Texto de búsqueda-->
            <span class="me-2 align-self-center">¿Qué estás buscando?</span>
            
             <!-- Botón de Añadir Producto -->
  <button id="agregar-producto" class="btn upload btn-outline-light btn-sm me-2">
    <i class="bi bi-upload"></i>
  </button>

          
          <form class="d-flex" role="search" style="width: 100%;">
            <input id="search" class="form-control mb-2 me-3 ms-3" type="search" placeholder="Buscar" aria-label="Search">
            <button id="search-btn" class="btn col-md-1 btn-search btn-outline-light btn-sm me-3">
              <i class="bi bi-search"></i>
            </button>
          </form>
          </div>
          
          <div class="dropdown"> <!--Botón desplegable para el filtro-->
            <button id="ordenar" class="dropbtn btn btn-outline-light btn-sm"type="button">Ordenar por</button>
            <div class="dropdown-content">
              <a href="#" style="color: white;">Más reciente</a>
              <a href="#"  style="color: white;">Más vendido</a>
              <a href="#"  style="color: white;">Precio</a>

          </div>

          <span class="notice-icon me-3">
            <i class="bi bi-cart4 fs-1 text-light"></i>
              <span class="contador">0</span>
              </span>

        </div>
      </div>
    </nav>

    <div class="col-md-3 alert-container-success"></div>
<!-- Formulario para añadir nuevos productos -->
<form id="new-item-form" class="container row mb-3" style="display: none"> 
  <button type="button" class=" btn col-md-1 col-sm-1 btn-outline-danger" id="close-form">X</button>
      
  <div class="alert-container-error"></div>  <!--Contenedor de la alerta-->
  
        
  <div class="row mb-3">
    <div class="form-new d-flex">
      <label for="item-category" class="form-label">Categoría</label>
      <select class="form-select" id="item-category">
        <option value="infantiles">Infantiles</option>
        <option value="cepillos">Cepillos</option>
        <option value="pastas">Pastas</option>
        <option value="hiloDental">Hilo dental</option>
        <option value="enjuagues">Enjuagues</option>
      </select>
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-new d-flex">
      <label for="item-title" class="form-label">Título</label>
      <input type="text" class="form-control" id="item-title" placeholder="Título del producto">
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-new d-flex">
      <label for="item-price" class="form-label">Precio</label>
      <input type="text" class="form-control" id="item-price" placeholder="Precio del Producto">
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-new d-flex">
      <label for="item-text" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="item-text" placeholder="Descripción del producto">
    </div>
  </div>

  <div class="row mb-4">
    <div class="form-new d-flex">
      <label for="item-image" class="form-label">Añadir imagen</label>
      <input type="file" class="form-control" id="item-image" accept="image/*">
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-3 col-sm-3 col-lg-4">
      <button type="submit" class="btn btn-outline-light">Agregar producto</button>
    </div>
  </div>
  
</form>


      <div class="container-fluid">

        <div id="form-container" class="d-flex flex-column">
  <div class="container-fluid mt-4">
    <div class="row">

      <!-- Columna de botones -->
      <div class="col-12 col-md-3 mb-4 mb-md-0">
        <div class="d-flex flex-wrap flex-md-column gap-2" role="group" aria-label="Vertical button group">
          <div class="d-flex justify-content-center flex-fill">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio-infantiles" autocomplete="off">
            <label class="btn btn-outline-light w-100" for="vbtn-radio-infantiles">Infantiles</label>
          </div>

          <div class="d-flex justify-content-center flex-fill">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio-cepillos" autocomplete="off">
            <label class="btn btn-outline-light w-100" for="vbtn-radio-cepillos">Cepillos</label>
          </div>

          <div class="d-flex justify-content-center flex-fill">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio-pastas" autocomplete="off">
            <label class="btn btn-outline-light w-100" for="vbtn-radio-pastas">Pastas</label>
          </div>

          <div class="d-flex justify-content-center flex-fill">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio-hiloDental" autocomplete="off">
            <label class="btn btn-outline-light w-100" for="vbtn-radio-hiloDental">Hilo dental</label>
          </div>

          <div class="d-flex justify-content-center flex-fill">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio-enjuagues" autocomplete="off">
            <label class="btn btn-outline-light w-100" for="vbtn-radio-enjuagues">Enjuagues</label>
          </div>
        </div>
      </div>

      
    
      <!-- Tarjetas dinámicas -->
      <div class="col-md-9">
        <div class="row row-cols-2 row-cols-md-4 flex-grow-1" id="card-container">
          <!-- Aquí se insertarán dinámicamente las tarjetas -->
             <!-- Div para mostrar los resultados -->

        </div>

      </div>
      <!-- Div para mostrar los resultados -->
      <div id="resultados"></div>
      </div>
      </div>
  
    </div>
  </div>
